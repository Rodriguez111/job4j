spring.main.banner-mode=off
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_carsell
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/master.xml

#Размер одного файла
spring.servlet.multipart.max-file-size=300KB

#Общий размер всех файлов
#spring.servlet.multipart.max-request-size=300KB

upload-dir=c:/carsell/uploaded_photos/

#Отключаем страницу по умолчанию 403
server.error.whitelabel.enabled=false


