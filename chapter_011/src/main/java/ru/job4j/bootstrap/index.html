<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            var result = true;
            var name = $('#name');
            var surname = $('#surname');
            var sex = $("input:radio[name=state]:checked").val();
            var description = $('#description');

            if (name.val() == '') {
                result = false;
                alert("Поле " + name.attr('title') + " не должно быть пустым");
            } else if (surname.val() == '') {

                result = false;
                alert("Поле " + surname.attr('title') + " не должно быть пустым");
            } else if (sex != 'Male' && sex != 'Female') {
                result = false;
                alert("Нужно выбрать пол");
            } else if (description.val() == '') {
                result = false;
                alert("Нужно заполнить описание");
            }
            return result;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var sex = $("input:radio[name=state]:checked").val();
            var description = $('#description').val();
            $('#table tr:last').after('<tr><td>' + name +'</td><td>' + surname +'</td>' +
                '<td>' + sex +'</td><td>' + description +'</td></tr>');
        }

        function validateAndAdd() {
            if(validate()) {
                addRow();
            }
        }

    </script>


</head>
<body>

<div class="container-fluid">
    <form action="/someaction" method="post" id="form">
        <div class="row">
            <div class="col-md-5">
            </div>
            <div class="col-md-2">
                <h1>User form</h1>
                <p>Please fill in form below:</p>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" name="name" title="Name" id="name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input class="form-control" type="text" name="surname" title="Surname" id="surname">
                </div>

                <div class="form-group">
                    <label for="sex1">Sex:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="state" id="sex1" value="Male"/>
                        <label class="form-check-label" for="sex1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="state" id="sex2" value="Female"/>
                        <label class="form-check-label" for="sex2">
                            Female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" type="text" name="surname" title="Description"
                              id="description"></textarea>
                </div>
                <input type="button" onclick="validateAndAdd();" class="btn btn-default" value="Готово">
            </div>

            <div class="col-md-5">
            </div>
        </div>

    </form>
    <hr>
    <br>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h3 class="text-center">All users information</h3>

            <table class="table table-striped" id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Sex</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Ivan</td>
                    <td>Ivanov</td>
                    <td>Male</td>
                    <td>Some description about Ivan Ivanov</td>
                </tr>
                <tr>
                    <td>Marya</td>
                    <td>Petrova</td>
                    <td>Female</td>
                    <td>Some description about Marya Petrova</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

</body>
</html>
